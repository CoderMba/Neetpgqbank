<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>NEET PG Quiz App</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    user-select: none;
  }
  #app {
    margin: auto;
    background: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 900px;
    overflow: hidden;
  }
  header {
    background-color: #0369a1;
    color: white;
    padding: 12px 16px;
    font-size: 1.2rem;
    font-weight: 700;
    text-align: center;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
  }
  select {
    font-size: 1rem;
    padding: 6px 8px;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #ddd;
    margin-bottom: 16px;
  }
  .question {
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 1rem;
  }
  .question img {
    display: block;
    max-width: 100%;
    margin-top: 12px;
    border-radius: 8px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 8px;
  }
  label.option {
    border: 2px solid #ddd;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    background-color: #fafafa;
    transition: background-color 0.2s, border-color 0.2s;
  }
  label.option:hover {
    border-color: #0369a1;
    background-color: #daf1ff;
  }
  input[type="radio"] {
    display: none;
  }
  input[type="radio"]:checked + label.option {
    font-weight: 700;
  }
  label.correct {
    background-color: #c6f6d5;
    border-color: #38a169;
  }
  label.incorrect {
    background-color: #fed7d7;
    border-color: #e53e3e;
  }
  .explanation {
    margin-top: 8px;
    padding: 12px;
    background-color: #e0f2fe;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #0369a1;
  }
  .buttons {
    display: flex;
    gap: 12px;
    margin: 8px;
  }
  button {
    flex: 1;
    padding: 10px 0;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    transition: background-color 0.2s ease;
  }
  button:disabled {
    cursor: not-allowed;
    background-color: #ddd;
    color: #888;
  }
  button#prevBtn { background-color: #e5e7eb; color: #374151; }
  button#prevBtn:hover:not(:disabled) { background-color: #d1d5db; }
  button#nextBtn { background-color: #0369a1; color: #fff; }
  button#nextBtn:hover:not(:disabled) { background-color: #024e74; }
  button#submitBtn { background-color: #059669; color: #fff; }
  button#submitBtn:hover:not(:disabled) { background-color: #047857; }
</style>
</head>
<body>
<div id="app">
  <header>NEET PG Quiz App</header>
  <main>
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect">
      <option value="">-- Select Subject --</option>
      <option value="microbiology">Microbiology</option>
      <option value="ent">Pathology</option>
      <option value="pharmacology">Pharmacology</option>
    </select>

    <label for="topicSelect">Select Topic:</label>
    <select id="topicSelect">
      <option value="">-- Select Topic --</option>
    </select>

    <section id="quizContent"></section>
    <div class="explanation" id="explanation" style="display:none;"></div>
  </main>
  <nav class="buttons">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn" disabled>Next</button>
    <button id="submitBtn" disabled>Submit Quiz</button>
  </nav>
</div>

<script>
(() => {
  const subjectSelect = document.getElementById('subjectSelect');
  const topicSelect = document.getElementById('topicSelect');
  const quizContent = document.getElementById('quizContent');
  const explanationDiv = document.getElementById('explanation');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const submitBtn = document.getElementById('submitBtn');

  // Map subjects to JSON + image path
  let subjects = {
    microbiology: {
      json: "subjects/microbiology/mic_with_images.json",
      imgPath: "subjects/microbiology/images/"
    },
    ent: {
      json: "subjects/ent/ent.json",
      imgPath: "subjects/ent/images/"
    },
    pharmacology: {
      json: "subjects/pharmacology/pharma.json",
      imgPath: "subjects/pharmacology/images/"
    }
  };

  let topics = [];
  let filteredQuestions = [];
  let currentQuestionIndex = 0;
  let userAnswers = {};
  let currentImagePath = "";

  function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;')
              .replace(/'/g, '&#39;');
  }

  function getAnswerLetter(answerIndex) {
    const letters = ['A','B','C','D','E','F'];
    return letters[answerIndex - 1] || '';
  }

  function renderQuestion() {
    if (!filteredQuestions.length) {
      quizContent.innerHTML = '<p>No questions available.</p>';
      explanationDiv.style.display = 'none';
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      submitBtn.disabled = true;
      return;
    }

    const q = filteredQuestions[currentQuestionIndex];
    const selectedValue = userAnswers[currentQuestionIndex] || null;
    const correctLetter = getAnswerLetter(q.answer);

    let optionsHtml = '';
    for (const [key, val] of Object.entries(q.options || {})) {
      let classes = '';
      if (selectedValue !== null) {
        if (key === correctLetter) classes = 'correct';
        else if (key === selectedValue && selectedValue !== correctLetter) classes = 'incorrect';
      }
      optionsHtml += `
        <input type="radio" id="option${key}" name="answer" value="${key}" ${selectedValue===key ? 'checked' : ''} />
        <label class="option ${classes}" for="option${key}">${key}: ${escapeHtml(val)}</label>
      `;
    }

    let imagesHtml = '';
    if (Array.isArray(q.images)) {
      imagesHtml = q.images.map(img => {
        return `<img src="${currentImagePath}${img}" alt="Question Image">`;
      }).join('');
    }

    quizContent.innerHTML = `
      <div class="question">
        Q${q.number}: ${escapeHtml(q.question || '')}
        ${imagesHtml}
      </div>
      <div class="options">${optionsHtml}</div>
    `;

    if (selectedValue !== null) {
      explanationDiv.style.display = 'block';
      explanationDiv.textContent = q.solution || '';
    } else {
      explanationDiv.style.display = 'none';
      explanationDiv.textContent = '';
    }

    prevBtn.disabled = currentQuestionIndex === 0;
    nextBtn.disabled = currentQuestionIndex === filteredQuestions.length - 1;
    submitBtn.disabled = filteredQuestions.length === 0 || Object.keys(userAnswers).length !== filteredQuestions.length;
  }

  // Subject change
  subjectSelect.addEventListener('change', () => {
    const subjectKey = subjectSelect.value;
    if (!subjectKey) {
      topicSelect.innerHTML = '<option value="">-- Select Topic --</option>';
      topics = [];
      return;
    }

    const { json, imgPath } = subjects[subjectKey];
    currentImagePath = imgPath;

    fetch(json)
      .then(res => res.json())
      .then(data => {
        topics = data;
        const optionsHtml = ['<option value="">-- Select Topic --</option>']
          .concat(topics.map(t => `<option value="${t.topic}">${t.topic}</option>`))
          .join('');
        topicSelect.innerHTML = optionsHtml;
      })
      .catch(err => {
        quizContent.innerHTML = `<p style="color:red;">Failed to load ${subjectKey}: ${err.message}</p>`;
      });
  });

  // Topic change
  topicSelect.addEventListener('change', () => {
    const selectedTopic = topicSelect.value;
    const topicObj = topics.find(t => t.topic === selectedTopic);
    filteredQuestions = topicObj ? topicObj.questions : [];
    userAnswers = {};
    currentQuestionIndex = 0;
    renderQuestion();
  });

  quizContent.addEventListener('change', e => {
    if (e.target.name === 'answer') {
      userAnswers[currentQuestionIndex] = e.target.value;
      renderQuestion();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      renderQuestion();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < filteredQuestions.length - 1) {
      currentQuestionIndex++;
      renderQuestion();
    }
  });

  submitBtn.addEventListener('click', () => {
    let score = 0;
    let resultsHtml = '<div class="score-section">';
    filteredQuestions.forEach((q,i) => {
      const userAns = userAnswers[i];
      const correctLetter = getAnswerLetter(q.answer);
      const isCorrect = userAns === correctLetter;
      if (isCorrect) score++;
      let imagesHtml = '';
      if (Array.isArray(q.images)) {
        imagesHtml = q.images.map(img => `<img src="${currentImagePath}${img}" alt="Question Image">`).join('');
      }
      resultsHtml += `
        <div>
          <strong>Q${q.number}:</strong> ${escapeHtml(q.question || '')}<br/>
          ${imagesHtml}<br/>
          Your answer: <strong>${userAns || 'No answer'}</strong> ${isCorrect ? '✅' : '❌'}<br/>
          Correct answer: <strong>${correctLetter}</strong><br/>
          <div class="explanation">${escapeHtml(q.solution || '')}</div><hr/>
        </div>`;
    });
    resultsHtml += `<h2>Your Score: ${score} / ${filteredQuestions.length}</h2>`;
    resultsHtml += `<button id="restartBtn">Restart Quiz</button></div>`;
    quizContent.innerHTML = resultsHtml;
    explanationDiv.style.display = 'none';
    prevBtn.disabled = true;v
    nextBtn.disabled = true;
    submitBtn.disabled = true;
  });

  quizContent.addEventListener('click', e => {
    if(e.target.id === 'restartBtn') {
      userAnswers = {};
      currentQuestionIndex = 0;
      renderQuestion();
    }
  });
})();
</script>
</body>
</html>
